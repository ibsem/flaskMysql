{% extends "template.html" %}
{% block conteudo %}
    <a class="btn btn-primary" href="{{ url_for('novo') }}">Novo Projeto</a>
    
    <table class=" table table-striped table-responsive table-bordered ">
        <thead>
            <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Descricao</th>
                    <th scope="col">Lider</th>
                    <th scope="col">Github</th>
                    <th scope="col">URL</th>
                    <th scope="col">EDIT</th>
                    <th scope="col">DEL</th>
            </tr>
        </thead>
        <tbody>
        {% for projeto in projetos %}
                        <tr>
                            <td class="w-10">{{ projeto.nome }}</td>
                            <td class="w-40">{{ projeto.descricao }}</td>
                            <td class="w-10">{{ projeto.lider }}</td>
                            <td class="w-10">{{ projeto.github }}</td>
                            <td class="w-10">{{ projeto.url }}</td>
                            <td class="w-5"><a href="{{ url_for('editar', id=projeto.id) }}">Editar</a></td> 
                            <td class="w-5"><a href="{{ url_for('deletar', id=projeto.id) }}">Deletar</a></td> 
                            
                        </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
